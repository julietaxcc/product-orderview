<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
        <div class="content">
          <img class="img-prod" src="images/image-product-desktop.jpg" alt="product">
          <img class="img-mob" src="images/image-product-mobile.jpg" alt="product-mob">
          <div class="info">
            <h2>P E R F U M E</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.</p>
            <div class="price"> 
              <h3>$149.99</h3>
              <p class="text-price">$169.99</p>
            </div>
            <button><img class="icon-cart" src="images/icon-cart.svg" alt="cart">Add to Cart</button>
          </div>
        </div>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#">Julieta C.</a>.
        </footer>
      </main>
  </body>
</html>
